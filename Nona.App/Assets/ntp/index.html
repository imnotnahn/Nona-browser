<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nona New Tab</title>
  <style>
    body { margin:0; font-family: Segoe UI, system-ui, sans-serif; background:#1e1e1e; color:#fff; display:flex; align-items:center; justify-content:center; height:100vh; }
    .box { text-align:center; }
    input { width: 600px; max-width: 90vw; padding: 12px 16px; border-radius: 24px; border: 1px solid #333; background:#2d2d2d; color:#fff; }
    .tops { margin-top: 24px; display:grid; grid-template-columns: repeat(5, 1fr); gap: 12px; max-width: 800px; }
    .tile { background:#2a2a2a; padding:16px; border-radius:12px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Nona</h1>
    <form id="searchForm">
      <input id="q" type="text" placeholder="Search the web or type a URL" autofocus />
    </form>
    <div class="tops">
      <div class="tile">Top Site 1</div>
      <div class="tile">Top Site 2</div>
      <div class="tile">Top Site 3</div>
      <div class="tile">Top Site 4</div>
      <div class="tile">Top Site 5</div>
    </div>
  </div>
  <script>
    const form = document.getElementById('searchForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const q = document.getElementById('q').value.trim();
      if (!q) return;
      try {
        const u = new URL(q);
        location.href = u.toString();
      } catch {
        location.href = 'https://www.bing.com/search?q=' + encodeURIComponent(q);
      }
    });
  </script>
</body>
</html>
